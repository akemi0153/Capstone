<!-- Inventory Page Content -->
<div id="inventorySection">
    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-4 mb-8">
        <button id="addProductBtn" class="bg-yellow-accent hover:bg-yellow-hover text-gray-900 px-6 py-3 rounded-lg font-medium transition-colors">
            Add New Product
        </button>
    </div>

    <!-- Stock Activity Tracker -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden mb-8">
        <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-white">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-blue-100">
                        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900">Stock Activity Tracker</h2>
                        <p class="text-sm text-gray-500">Recent stock movements</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <select id="exportMonthFilter" class="text-sm border border-gray-300 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Month</option>
                    </select>
                    <button id="exportActivityBtn" class="flex items-center space-x-1 text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Export CSV</span>
                    </button>
                    <button id="clearActivityBtn" class="text-sm text-gray-500 hover:text-red-600 transition-colors">
                        Clear History
                    </button>
                </div>
            </div>
        </div>
        <div id="stockActivityList" class="max-h-64 overflow-y-auto divide-y divide-gray-100">
            <!-- Activity items will be populated by JavaScript -->
            <div class="px-6 py-8 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <p class="text-sm">No stock activity yet</p>
                <p class="text-xs text-gray-400 mt-1">Stock in/out transactions will appear here</p>
            </div>
        </div>
    </div>

    <!-- Inventory Table -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-900">Current Inventory</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Search products..." class="border border-gray-300 rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-yellow-accent focus:border-transparent">
                    <select id="categoryFilter" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-accent focus:border-transparent">
                        <option value="">All Categories</option>
                        <option value="merchandise">University Merchandise</option>
                        <option value="supplies">Office Supplies</option>
                        <option value="food">Food & Beverages</option>
                        <option value="books">Souvenirs</option>
                    </select>
                    <select id="departmentFilter" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-accent focus:border-transparent">
                        <option value="">All Departments</option>
                        <option value="it">Information Technology</option>
                        <option value="education">Education</option>
                        <option value="engineering">Engineering</option>
                        <option value="arts">Arts and Sciences</option>
                        <option value="forestry">Forestry</option>
                        <option value="industrial">Industrial Technology</option>
                        <option value="accounting">Accounting</option>
                        <option value="ascot_igp">ASCOT IGP</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price (â‚±)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
